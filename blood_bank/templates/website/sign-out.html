{% extends "base.html" %}

{% load static %}

{% block title %}{{ block.super }}|Sign out{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}

<div class="text-center sign-body vh-100 align-middle">

    

    <form class="form-sign" method="POST">
        <img class="mb-4" src="{% static 'img/blood-bank.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signed out</h1>
        {% csrf_token %}

        <p>You have singed out</p>
                
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>

{% endblock %}

{% block footer %}{% endblock %}
