{% extends "base.html" %}

{% load static %}

{% block title %}{{ block.super }}|Contact{% endblock %}

{% block content %}

<section id="contact">
    <div class="container">
        <div class="row contact-options my-5">
            <div class="col-12 col-md-4 text-center">
                <i class="fas fa-phone-alt border-0 rounded-circle p-4 mb-3 "></i>
                <p>
                    <a href="tel:213-861-0295">213-861-0295</a>
                </p>
            </div>
            <div class="col-12 col-md-4 text-center">
                <i class="fas fa-envelope border-0 rounded-circle p-4 mb-3 "></i>
                <p>
                    <a href="mailto:support@bloodbank.lk">support@bloodbank.lk</a>
                </p>
            </div>
            <div class="col-12 col-md-4 text-center">
                <i class="fa fa-location-arrow border-0 rounded-circle p-4 mb-3 "></i>
                <p>3116 Aviation Way
                    Los Angeles, CA 90071</p>
            </div>
        </div>
    </div>
    </div>
</section>

<section id="contact-form">
    <div class="container contact-form d-flex mx-auto my-5">
        <div class="d-block">
            <h4 class="text-capitalize text-center mb-4">contact form</h4>
            <form>

                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputPassword1"
                        placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
        </form>
    </div>
</section>

<section id="map">
    <div class="container google-maps">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="100%" height="100%" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=Colombo&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                        <a
                            href="https://www.whatismyip-address.com/nordvpn-coupon/">nordvpn coupons</a>
                    </div>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 500px;
                            width: 100%;
                        }

                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 100%;
                        }
                    </style>
                </div>
            </div>
</section>

{% endblock %}
